{% extends 'base.html' %} {% block content %}
<h1>UPDATE</h1>
<hr />
<form
  action="{% url 'movies:update' movie.pk %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ form.as_p }}
  <input type="Reset" value="Reset">
  <input type="submit" value="Submit" />
</form>
<hr />
<a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
